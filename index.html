<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB<Hex, Hex<RGB</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="input">
      <label for="Hexadecimal value">Hex value: </label>
      <input id="hex-input"
              type="text"
              maxlength="7"
              onkeyup="hexToRgb()">
      </input>
    </div>
    <div class="output">
      <label for="RGB value">RGB value: </label>
      <span id="rgb-output"></span>
    </div>
  </div>
</body>
</html>
